<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card project</title>
    <link rel="Stylesheet" href="_card_project.css">
    
</head>
<body>

   <header>
    <h1>Our Loves</h1>
    <nav>
        <a href="#profile1">Bird</a>
        <a href="#profile2">Deer</a>
        <a href="#profile">Nature</a>
    </nav>
   </header>

   <main>
    <article id="#profile1" class="card">
        <figure>
            <img src="bird_photo.jpg.jpg" alt="bird" width="500" height="500">
        <figcaption>Bird</figcaption>
    </figure>
    <p><q>I'm WOW</q></p>
    </article>

    <article id="#profile2" class="card">
        <figure>
            <img src="laura-college-K_Na5gCmh38-unsplash (2).jpg" alt="deer" width="500" height="500">
        <figcaption>Deer</figcaption>
    </figure>
    <p><q>I'm beauty</q></p>
    </article>

    <article id="#profile3" class="card">
        <figure>
            <img src="v2osk-1Z2niiBPg5A-unsplash.jpg" alt="Nature" width="500" height="500">
        <figcaption>Nature</figcaption>
    </figure>
    <p><q>I'm So HAPPY</q></p>
    </article>

   </main>

   <footer>
    <p>&copy; Acme Co.</p>
   </footer>

</body>
</html>
